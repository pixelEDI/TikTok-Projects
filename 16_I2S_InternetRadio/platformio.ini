[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
monitor_speed = 115200
framework = arduino
upload_port = /dev/ttyUSB*
monitor_port = /dev/ttyUSB*
lib_deps =
    erropix/ESP32 AnalogWrite @ ^0.2
    knolleary/PubSubClient @ ^2.8