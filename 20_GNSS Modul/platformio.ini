[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
monitor_speed = 115200
framework = arduino
monitor_port = /dev/ttyUSB0
upload_port = /dev/ttyUSB0
lib_deps =
  mikalhart/TinyGPSPlus @ ^1.0.3
